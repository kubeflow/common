language: go

go:
  - "1.11"

go_import_path: github.com/kubeflow/common

install:
  # get coveralls.io support
  - go get github.com/mattn/goveralls
  - go get -u github.com/alecthomas/gometalinter
  - gometalinter --install

script:
  - go build ./operator/v1
  - gometalinter --config=linter_config.json --vendor ./...
  # We customize the build step because by default
  # Travis runs go test -v ./... which will include the vendor
  # directory.
  # With go 1.9 vendor will be automatically excluded.
  # For now though we just run all tests in pkg.
  # And we can not use ** because goveralls uses filepath.Match
  # to match ignore files and it does not support it.
  - goveralls -service=travis-ci -v -package ./pkg/... -ignore "client/*/*.go,client/*/*/*.go,client/*/*/*/*.go,client/*/*/*/*/*.go,client/*/*/*/*/*/*.go,client/*/*/*/*/*/*/*.go,testutil/*.go,test_job/*/zz_generated.*.go,test_job/*/*_generated.go,operator/*/zz_generated.*.go,operator/*/*_generated.go"

notifications:
  webhooks: https://www.travisbuddy.com/
  on_success: never
